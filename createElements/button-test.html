<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>benfrain.com performance test</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			button.a-button {
				height: 30px;
				width: 100%;
				display: block;
				font: inherit;
				text-align: initial;
				padding: 0;
				box-sizing: content-box;
				border: 0;
				outline: 0;
				background-color: wheat;
				border-bottom: 1px solid #f90;
				text-transform: inherit;
				text-rendering: inherit;
				letter-spacing: inherit;
				text-indent: inherit;
				-webkit-appearance: none;
				-moz-appearance: none;
				appearance: none;
			}
		</style>
	</head>
	<body>
		<h1>HTML test. Everything below is made via JS</h1>
		<script>
			;(function TimeThisMother() {
				window.onload = function(){
					setTimeout(function(){
						var t = performance.timing;
						console.time('create 200 000 elements');
						for (var index = 0; index < 200000; index++) {
							var makeDiv = document.createElement("button");
							makeDiv.classList.add('a-button');
							makeDiv.textContent = 'this is button number ' + index;
							document.body.appendChild(makeDiv);
						}
						console.timeEnd('create 200 000 elements');
						console.log("JS took: " + ( (t.loadEventEnd - t.responseEnd) / 1000) + " seconds to create the elements");
					}, 0);
				};
			})();
		</script>
	</body>
</html>
